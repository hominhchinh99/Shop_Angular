<ul class="list-group mb-5 vien">
    <p class="text-center"><b>Loại sản phẩm</b></p>
    <a role="button" (click)="filterCategory(0)" class="list-group-item list-group-item-action vien">Tất cả</a>
    <ng-container *ngFor="let category of categories">
        <a role="button" (click)="filterCategory(category.id)" class="list-group-item list-group-item-action vien">{{ category.name }}</a>
    </ng-container>
</ul>
